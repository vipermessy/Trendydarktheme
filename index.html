<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/mystyle.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Shopping site for fashion</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" id="my-logo" href="#">Breeze</a>
            <div class="collapse navbar-collapse justify-content-around myNavigation" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <button class="btn" id="myBtn" type="submit">Sign In</button>
        </div>
    </nav>

    <main class="my-main-page">

        <div class="main">

            <div class="card float-left">
                <div class="card-body">
                    <p>New collection</p>
                    <h2 class="card-title">Trendy & Classy</h2>
                    <h4>For new season</h4>
                    <p class="card-text">Discover new and stylish summer collection<br>it will make your shopping perfect.</p>
                    <a href="#" class="btn btn-started">Get Started</a>
                </div>
            </div>
            <div class="float-right">


                <div class="yellow-circle"></div>

                <div class="girlLolPop">



                    <div class="circleBottom"></div>

                </div>



            </div>
        </div>

        <div class="bottom-stuff">


            <div class="bottom1">
                <img src="./images/demin.jpg" id="denimPhoto" alt="blue deim">
                <img src="./images/shoewoman.jpg" id="womanPhoto" alt="woman with black shoes">

            </div>
            <div class="bottom2">
                <div id="mySpan"></div>
                <div class="jumbotron">
                    <p>Summer Stuff</p>
                    <h4>2020</h4>
                    <p>New Arrival</p>
                </div>
            </div>


        </div>


        </div>



    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
